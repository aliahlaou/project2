<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
  <title>INTELLCAP</title>
  <link rel="stylesheet" href="../css/contact-form-style.css">
</head>

<body>
  <nav>
    <!-- Logo -->

    <div class="logo">
      <a href="text.html">
        <h1 class="logotext">INTELLCAP</h1>
      </a>
    </div>

    <!-- X -->
    <a href="index.html">
      <div class="Xcontainer">
        <div class="x">
          <div class="line1"></div>
          <div class="line2"></div>
        </div>
      </div>
    </a>
  </nav>
  <!-- image -->
  <div class="drink">
    <h1 class="text">Get in touche !</h1>
  </div>
  <!-- Form -->
  <form autocomplete="off">
    <div class="infos1">
      <div class="col">
        <label for="name">My name is :</label>
        <input title="Your Name" autocomplete="false" name="name" class="name" type="text" placeholder="Your name"
          required></td>

        <label for="email">,my email is :</label>
        <input title="Your  Email" autocomplete="false" name="email" class="email" type="email" value=""
          placeholder="Your Email" required>
        </td>
      </div>
      <div class="col">
        <label for="message">Your message :</label>
        <input title="Your Message" autocomplete="false" name="message" class="msg" type="text"
          placeholder="Hi, INTELLCAP" value="" required>
      </div>
    </div>
    <button class="submit" type="submit">Send</button>
  </form>


  <!-- Cursur -->
  <div class="cursor">
    <div class="cursor__dot"></div>
  </div>

  <div class="follower">
    <img class="cursureimage" src="./img/cursur wraper.png" alt="" />
  </div>

  <div class="loading">
      <p class="loadingtext">INTELLCAP</p>
  </div>
  <!-- SCRIPTT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="../java/contact-form-app.js"></script>
</body>

</html>
